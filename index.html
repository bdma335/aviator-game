<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator - Crash Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .top-bar {
            background: linear-gradient(90deg, #d4a574 0%, #c89860 100%);
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            letter-spacing: 1px;
            color: #000;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .balance-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-info {
            font-size: 1.2em;
        }

        .balance-amount {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.3em;
        }

        .game-canvas {
            background: radial-gradient(ellipse at center, #1a4d5c 0%, #0d2832 50%, #000000 100%);
            border-radius: 15px;
            height: 500px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(26, 77, 92, 0.5);
            box-shadow: 0 0 50px rgba(26, 77, 92, 0.3);
        }

        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .multiplier-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            z-index: 10;
            pointer-events: none;
            letter-spacing: -3px;
        }

        .multiplier-overlay.crashed {
            color: #ef4444;
            animation: crashPulse 0.5s ease;
        }

        @keyframes crashPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        .plane-icon {
            position: absolute;
            width: 150px;
            height: 150px;
            z-index: 5;
            transition: all 0.1s linear;
            filter: drop-shadow(0 0 25px rgba(239, 68, 68, 1));
            display: none;
        }

        .plane-icon.crashed {
            opacity: 0;
            transform: scale(2) rotate(180deg);
            transition: all 0.5s ease;
        }

        .status-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 30px;
            border-radius: 25px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .betting-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .bet-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-tab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .bet-tab.active {
            background: rgba(255, 255, 255, 0.15);
            font-weight: bold;
        }

        .bet-amount-section {
            margin-bottom: 20px;
        }

        .amount-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .amount-value {
            font-size: 2em;
            font-weight: bold;
        }

        .amount-controls {
            display: flex;
            gap: 10px;
        }

        .amount-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .amount-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-amount {
            padding: 8px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .quick-amount:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .bet-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .bet-button.place-bet {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #fff;
        }

        .bet-button.place-bet:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .bet-button.cashout {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
        }

        .bet-button.cashout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        .bet-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ade80;
        }

        .history-section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .history-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .history-item {
            min-width: 80px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .history-item.win {
            color: #4ade80;
            border: 2px solid #4ade80;
        }

        .history-item.loss {
            color: #ef4444;
            border: 2px solid #ef4444;
        }

        @media (max-width: 768px) {
            .betting-area {
                grid-template-columns: 1fr;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }

            .multiplier-overlay {
                font-size: 3em;
            }

            .plane-icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">FUN MODE</div>

    <div class="main-container">
        <div class="balance-bar">
            <div class="balance-info">
                Balance: <span class="balance-amount" id="balance">1000.00</span> USD
            </div>
        </div>

        <div class="game-canvas" id="gameCanvas">
            <canvas id="canvas"></canvas>
            <div class="multiplier-overlay" id="multiplier">1.00x</div>
            <svg class="plane-icon" id="plane" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                <!-- Plane body - larger and more detailed -->
                <g transform="translate(10, 30)">
                    <!-- Main fuselage -->
                    <ellipse cx="50" cy="30" rx="45" ry="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
                    
                    <!-- Nose cone -->
                    <path d="M 5,30 Q 0,30 0,30 Q 0,30 5,30" fill="#b91c1c"/>
                    <ellipse cx="8" cy="30" rx="8" ry="12" fill="#dc2626"/>
                    
                    <!-- Cockpit window -->
                    <ellipse cx="25" cy="28" rx="10" ry="8" fill="#1e293b" opacity="0.8"/>
                    <ellipse cx="25" cy="28" rx="7" ry="6" fill="#334155" opacity="0.6"/>
                    
                    <!-- Main wings -->
                    <path d="M 30,20 L 30,10 L 70,15 L 70,20 Z" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
                    <path d="M 30,40 L 30,50 L 70,45 L 70,40 Z" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
                    
                    <!-- Tail wings -->
                    <path d="M 85,25 L 95,20 L 95,25 Z" fill="#dc2626" stroke="#b91c1c" stroke-width="1.5"/>
                    <path d="M 85,35 L 95,40 L 95,35 Z" fill="#dc2626" stroke="#b91c1c" stroke-width="1.5"/>
                    <path d="M 90,20 L 95,15 L 95,30 Z" fill="#dc2626" stroke="#b91c1c" stroke-width="1.5"/>
                    
                    <!-- Engine details -->
                    <circle cx="70" cy="30" r="5" fill="#1e293b" opacity="0.7"/>
                    <circle cx="70" cy="30" r="3" fill="#ef4444"/>
                    
                    <!-- Body details/lines -->
                    <line x1="15" y1="30" x2="85" y2="30" stroke="#b91c1c" stroke-width="1.5" opacity="0.6"/>
                    <line x1="20" y1="25" x2="80" y2="27" stroke="#b91c1c" stroke-width="1" opacity="0.4"/>
                    <line x1="20" y1="35" x2="80" y2="33" stroke="#b91c1c" stroke-width="1" opacity="0.4"/>
                    
                    <!-- Windows -->
                    <circle cx="35" cy="28" r="3" fill="#1e293b" opacity="0.5"/>
                    <circle cx="45" cy="28" r="3" fill="#1e293b" opacity="0.5"/>
                    <circle cx="55" cy="28" r="3" fill="#1e293b" opacity="0.5"/>
                </g>
            </svg>
            <div class="status-text" id="status">Place your bet!</div>
        </div>

        <div class="betting-area">
            <div class="bet-panel">
                <div class="bet-tabs">
                    <button class="bet-tab active">Bet</button>
                    <button class="bet-tab">Auto</button>
                </div>

                <div class="bet-amount-section">
                    <div class="amount-display">
                        <div class="amount-value" id="betAmount1">100</div>
                        <div class="amount-controls">
                            <button class="amount-btn" onclick="adjustBet(1, -10)">âˆ’</button>
                            <button class="amount-btn" onclick="adjustBet(1, 10)">+</button>
                        </div>
                    </div>

                    <div class="quick-amounts">
                        <div class="quick-amount" onclick="setBet(1, 1)">1.00</div>
                        <div class="quick-amount" onclick="setBet(1, 2)">2.00</div>
                        <div class="quick-amount" onclick="setBet(1, 5)">5.00</div>
                        <div class="quick-amount" onclick="setBet(1, 10)">10.00</div>
                    </div>
                </div>

                <button class="bet-button place-bet" id="betBtn1" onclick="placeBet(1)">
                    BET<br><span style="font-size: 0.8em;">1.00 USD</span>
                </button>
            </div>

            <div class="bet-panel">
                <div class="bet-tabs">
                    <button class="bet-tab active">Bet</button>
                    <button class="bet-tab">Auto</button>
                </div>

                <div class="bet-amount-section">
                    <div class="amount-display">
                        <div class="amount-value" id="betAmount2">100</div>
                        <div class="amount-controls">
                            <button class="amount-btn" onclick="adjustBet(2, -10)">âˆ’</button>
                            <button class="amount-btn" onclick="adjustBet(2, 10)">+</button>
                        </div>
                    </div>

                    <div class="quick-amounts">
                        <div class="quick-amount" onclick="setBet(2, 1)">1.00</div>
                        <div class="quick-amount" onclick="setBet(2, 2)">2.00</div>
                        <div class="quick-amount" onclick="setBet(2, 5)">5.00</div>
                        <div class="quick-amount" onclick="setBet(2, 10)">10.00</div>
                    </div>
                </div>

                <button class="bet-button place-bet" id="betBtn2" onclick="placeBet(2)">
                    BET<br><span style="font-size: 0.8em;">1.00 USD</span>
                </button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="totalGames">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Won</div>
                <div class="stat-value" id="totalWon">0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Biggest Win</div>
                <div class="stat-value" id="biggestWin">0.00x</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-title">Recent Multipliers</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const multiplierEl = document.getElementById('multiplier');
        const planeEl = document.getElementById('plane');
        const statusEl = document.getElementById('status');
        const balanceEl = document.getElementById('balance');

        let balance = 1000;
        let isPlaying = false;
        let multiplier = 1.00;
        let crashPoint = 0;
        let gameInterval = null;
        let curvePoints = [];
        let activeBets = { 1: null, 2: null };
        let stats = { totalGames: 0, totalWon: 0, wins: 0, biggestWin: 0 };
        let history = [];

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function drawCurve() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle grid
            ctx.strokeStyle = 'rgba(26, 77, 92, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(0, (canvas.height / 10) * i);
                ctx.lineTo(canvas.width, (canvas.height / 10) * i);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo((canvas.width / 10) * i, 0);
                ctx.lineTo((canvas.width / 10) * i, canvas.height);
                ctx.stroke();
            }

            // Draw curve
            if (curvePoints.length > 1) {
                const gradient = ctx.createLinearGradient(0, canvas.height, canvas.width, 0);
                gradient.addColorStop(0, '#dc2626');
                gradient.addColorStop(0.5, '#ef4444');
                gradient.addColorStop(1, '#f87171');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 5;
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(239, 68, 68, 0.8)';
                ctx.beginPath();
                ctx.moveTo(curvePoints[0].x, curvePoints[0].y);
                
                for (let i = 1; i < curvePoints.length; i++) {
                    ctx.lineTo(curvePoints[i].x, curvePoints[i].y);
                }
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Fill under curve
                ctx.lineTo(curvePoints[curvePoints.length - 1].x, canvas.height);
                ctx.lineTo(0, canvas.height);
                ctx.closePath();
                
                const fillGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                fillGradient.addColorStop(0, 'rgba(239, 68, 68, 0.4)');
                fillGradient.addColorStop(0.5, 'rgba(239, 68, 68, 0.2)');
                fillGradient.addColorStop(1, 'rgba(239, 68, 68, 0.05)');
                ctx.fillStyle = fillGradient;
                ctx.fill();
            }
        }

        function updatePlanePosition() {
            if (curvePoints.length > 1) {
                const lastPoint = curvePoints[curvePoints.length - 1];
                const prevPoint = curvePoints[Math.max(0, curvePoints.length - 5)];
                
                // Calculate angle
                const angle = Math.atan2(lastPoint.y - prevPoint.y, lastPoint.x - prevPoint.x) * (180 / Math.PI);
                
                // Keep plane within bounds
                const planeX = Math.max(75, Math.min(canvas.width - 75, lastPoint.x));
                const planeY = Math.max(75, Math.min(canvas.height - 75, lastPoint.y));
                
                planeEl.style.left = (planeX - 75) + 'px';
                planeEl.style.top = (planeY - 75) + 'px';
                planeEl.style.transform = `rotate(${angle}deg)`;
                planeEl.style.display = 'block';
            }
        }

        function generateCrashPoint() {
            const random = Math.random();
            if (random < 0.5) return 1 + Math.random() * 1.5;
            if (random < 0.8) return 2.5 + Math.random() * 2.5;
            return 5 + Math.random() * 10;
        }

        function startGame() {
            if (isPlaying) return;
            
            isPlaying = true;
            multiplier = 1.00;
            crashPoint = generateCrashPoint();
            curvePoints = [];
            planeEl.style.display = 'block';
            planeEl.classList.remove('crashed');
            multiplierEl.classList.remove('crashed');
            statusEl.textContent = 'ðŸš€ Flying...';

            let startTime = Date.now();
            const startX = 50;
            const startY = canvas.height - 50;
            
            gameInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                multiplier = 1 + (elapsed * 0.5);
                
                // Progress based on crash point
                const progress = Math.min(multiplier / crashPoint, 1);
                
                // X position - moves across screen but stays within bounds
                const maxX = canvas.width - 100;
                const x = startX + (progress * maxX);
                
                // Y position - exponential curve that stays within bounds
                const curveStrength = Math.pow(progress, 0.7); // Gentler curve
                const maxY = canvas.height - 100;
                const y = startY - (curveStrength * maxY);

                curvePoints.push({ x, y });

                // Keep only recent points
                if (curvePoints.length > 200) {
                    curvePoints.shift();
                }

                drawCurve();
                updatePlanePosition();
                multiplierEl.textContent = multiplier.toFixed(2) + 'x';

                if (multiplier >= crashPoint) {
                    crash();
                }
            }, 50);
        }

        function crash() {
            clearInterval(gameInterval);
            isPlaying = false;
            multiplierEl.classList.add('crashed');
            multiplierEl.textContent = crashPoint.toFixed(2) + 'x';
            planeEl.classList.add('crashed');
            statusEl.textContent = 'ðŸ’¥ CRASHED!';
            
            // Process active bets
            Object.keys(activeBets).forEach(panel => {
                if (activeBets[panel]) {
                    addToHistory(false, crashPoint);
                    activeBets[panel] = null;
                    updateBetButton(panel, false);
                }
            });

            stats.totalGames++;
            updateStats();

            setTimeout(() => {
                if (!isPlaying) {
                    statusEl.textContent = 'Place your bet!';
                    curvePoints = [];
                    drawCurve();
                    multiplier = 1.00;
                    multiplierEl.textContent = '1.00x';
                    multiplierEl.classList.remove('crashed');
                    planeEl.classList.remove('crashed');
                    planeEl.style.display = 'none';
                }
            }, 3000);
        }

        function adjustBet(panel, amount) {
            const el = document.getElementById('betAmount' + panel);
            let current = parseFloat(el.textContent);
            current = Math.max(1, Math.min(1000, current + amount));
            el.textContent = current;
        }

        function setBet(panel, amount) {
            document.getElementById('betAmount' + panel).textContent = amount;
        }

        function placeBet(panel) {
            const betAmount = parseFloat(document.getElementById('betAmount' + panel).textContent);
            
            if (betAmount > balance) {
                alert('Insufficient balance!');
                return;
            }

            if (activeBets[panel]) {
                // Cash out
                const winAmount = betAmount * multiplier;
                balance += winAmount;
                stats.totalWon += (winAmount - betAmount);
                stats.wins++;
                if (multiplier > stats.biggestWin) stats.biggestWin = multiplier;
                addToHistory(true, multiplier);
                activeBets[panel] = null;
                updateBetButton(panel, false);
                updateBalance();
                updateStats();
            } else {
                // Place bet
                balance -= betAmount;
                activeBets[panel] = { amount: betAmount };
                updateBetButton(panel, true);
                updateBalance();
                
                if (!isPlaying) {
                    startGame();
                }
            }
        }

        function updateBetButton(panel, isCashout) {
            const btn = document.getElementById('betBtn' + panel);
            if (isCashout) {
                btn.className = 'bet-button cashout';
                btn.innerHTML = 'CASH OUT<br><span style="font-size: 0.8em;">Click to win!</span>';
            } else {
                btn.className = 'bet-button place-bet';
                const amount = document.getElementById('betAmount' + panel).textContent;
                btn.innerHTML = `BET<br><span style="font-size: 0.8em;">${amount} USD</span>`;
            }
        }

        function updateBalance() {
            balanceEl.textContent = balance.toFixed(2);
        }

        function updateStats() {
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('totalWon').textContent = stats.totalWon.toFixed(2);
            document.getElementById('winRate').textContent = stats.totalGames > 0 
                ? ((stats.wins / stats.totalGames) * 100).toFixed(1) + '%' 
                : '0%';
            document.getElementById('biggestWin').textContent = stats.biggestWin.toFixed(2) + 'x';
        }

        function addToHistory(isWin, mult) {
            history.unshift({ isWin, mult });
            if (history.length > 15) history.pop();
            
            const historyHTML = history.map(h => 
                `<div class="history-item ${h.isWin ? 'win' : 'loss'}">${h.mult.toFixed(2)}x</div>`
            ).join('');
            document.getElementById('historyList').innerHTML = historyHTML;
        }

        // Initialize
        drawCurve();
    </script>
</body>
</html>
