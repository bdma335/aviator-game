<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game - Crash & Win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .balance {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .balance span {
            color: #27ae60;
        }

        .game-area {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-container {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .multiplier-display {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .multiplier-display.crashed {
            color: #e74c3c;
            animation: crash 0.5s ease;
        }

        @keyframes crash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .plane {
            font-size: 3em;
            animation: fly 2s ease-in-out infinite;
        }

        .plane.crashed {
            animation: explode 0.5s ease;
            opacity: 0;
        }

        @keyframes fly {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }

        .status {
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
        }

        .controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-bet {
            background: #27ae60;
            color: white;
        }

        .btn-bet:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-cashout {
            background: #f39c12;
            color: white;
        }

        .btn-cashout:hover {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .history {
            margin-top: 20px;
        }

        .history h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .history-item.win {
            background: #d5f4e6;
            color: #27ae60;
        }

        .history-item.loss {
            background: #fadbd8;
            color: #e74c3c;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .multiplier-display {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>‚úàÔ∏è Aviator Game</h1>
            <div class="balance">Balance: <span id="balance">1000</span> Credits</div>
        </div>

        <div class="game-area">
            <div class="canvas-container">
                <div class="multiplier-display" id="multiplier">1.00x</div>
                <div class="plane" id="plane">‚úàÔ∏è</div>
                <div class="status" id="status">Place your bet to start!</div>
            </div>

            <div class="controls">
                <h3>Controls</h3>
                <div class="input-group">
                    <label for="betAmount">Bet Amount</label>
                    <input type="number" id="betAmount" value="10" min="1" max="1000">
                </div>
                <button class="btn btn-bet" id="betBtn">Place Bet</button>
                <button class="btn btn-cashout" id="cashoutBtn" disabled>Cash Out</button>

                <div class="history">
                    <h4>Recent Games</h4>
                    <div class="history-list" id="historyList"></div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h4>Total Games</h4>
                <p id="totalGames">0</p>
            </div>
            <div class="stat-card">
                <h4>Total Won</h4>
                <p id="totalWon">0</p>
            </div>
            <div class="stat-card">
                <h4>Win Rate</h4>
                <p id="winRate">0%</p>
            </div>
        </div>
    </div>

    <script>
        class AviatorGame {
            constructor() {
                this.balance = 1000;
                this.currentBet = 0;
                this.multiplier = 1.00;
                this.isPlaying = false;
                this.hasBet = false;
                this.crashPoint = 0;
                this.gameInterval = null;
                this.history = [];
                this.stats = {
                    totalGames: 0,
                    totalWon: 0,
                    wins: 0
                };

                this.initElements();
                this.initEventListeners();
                this.updateUI();
            }

            initElements() {
                this.balanceEl = document.getElementById('balance');
                this.multiplierEl = document.getElementById('multiplier');
                this.planeEl = document.getElementById('plane');
                this.statusEl = document.getElementById('status');
                this.betAmountEl = document.getElementById('betAmount');
                this.betBtn = document.getElementById('betBtn');
                this.cashoutBtn = document.getElementById('cashoutBtn');
                this.historyListEl = document.getElementById('historyList');
                this.totalGamesEl = document.getElementById('totalGames');
                this.totalWonEl = document.getElementById('totalWon');
                this.winRateEl = document.getElementById('winRate');
            }

            initEventListeners() {
                this.betBtn.addEventListener('click', () => this.placeBet());
                this.cashoutBtn.addEventListener('click', () => this.cashOut());
            }

            placeBet() {
                const betAmount = parseInt(this.betAmountEl.value);
                
                if (betAmount < 1 || betAmount > this.balance) {
                    alert('Invalid bet amount!');
                    return;
                }

                this.currentBet = betAmount;
                this.balance -= betAmount;
                this.hasBet = true;
                this.betBtn.disabled = true;
                
                this.updateUI();
                this.startGame();
            }

            startGame() {
                this.isPlaying = true;
                this.multiplier = 1.00;
                this.crashPoint = this.generateCrashPoint();
                this.cashoutBtn.disabled = false;
                this.statusEl.textContent = 'üöÄ Flying...';
                this.planeEl.classList.remove('crashed');
                this.multiplierEl.classList.remove('crashed');

                this.gameInterval = setInterval(() => {
                    this.multiplier += 0.01;
                    this.updateMultiplier();

                    if (this.multiplier >= this.crashPoint) {
                        this.crash();
                    }
                }, 100);
            }

            generateCrashPoint() {
                // Generate crash point between 1.00x and 10.00x with weighted probability
                const random = Math.random();
                if (random < 0.5) return 1 + Math.random() * 1.5; // 50% chance: 1.00x - 2.50x
                if (random < 0.8) return 2.5 + Math.random() * 2.5; // 30% chance: 2.50x - 5.00x
                return 5 + Math.random() * 5; // 20% chance: 5.00x - 10.00x
            }

            cashOut() {
                if (!this.isPlaying || !this.hasBet) return;

                const winAmount = Math.floor(this.currentBet * this.multiplier);
                this.balance += winAmount;
                this.stats.totalWon += winAmount - this.currentBet;
                this.stats.wins++;
                
                this.addToHistory(true, this.multiplier, winAmount - this.currentBet);
                this.endGame(`üí∞ Cashed out at ${this.multiplier.toFixed(2)}x! Won ${winAmount} credits!`);
            }

            crash() {
                this.planeEl.classList.add('crashed');
                this.multiplierEl.classList.add('crashed');
                this.multiplierEl.textContent = `${this.crashPoint.toFixed(2)}x`;
                
                if (this.hasBet) {
                    this.addToHistory(false, this.crashPoint, -this.currentBet);
                    this.endGame(`üí• Crashed at ${this.crashPoint.toFixed(2)}x! Lost ${this.currentBet} credits.`);
                } else {
                    this.endGame(`üí• Crashed at ${this.crashPoint.toFixed(2)}x!`);
                }
            }

            endGame(message) {
                clearInterval(this.gameInterval);
                this.isPlaying = false;
                this.hasBet = false;
                this.currentBet = 0;
                this.statusEl.textContent = message;
                this.betBtn.disabled = false;
                this.cashoutBtn.disabled = true;
                this.stats.totalGames++;
                
                this.updateUI();
                
                setTimeout(() => {
                    if (!this.isPlaying) {
                        this.statusEl.textContent = 'Place your bet to start!';
                        this.multiplier = 1.00;
                        this.updateMultiplier();
                        this.planeEl.classList.remove('crashed');
                        this.multiplierEl.classList.remove('crashed');
                    }
                }, 3000);
            }

            addToHistory(isWin, multiplier, profit) {
                const historyItem = {
                    isWin,
                    multiplier: multiplier.toFixed(2),
                    profit
                };
                
                this.history.unshift(historyItem);
                if (this.history.length > 10) this.history.pop();
                
                this.updateHistory();
            }

            updateHistory() {
                this.historyListEl.innerHTML = this.history.map(item => `
                    <div class="history-item ${item.isWin ? 'win' : 'loss'}">
                        ${item.isWin ? '‚úÖ' : '‚ùå'} ${item.multiplier}x | ${item.profit > 0 ? '+' : ''}${item.profit} credits
                    </div>
                `).join('');
            }

            updateMultiplier() {
                this.multiplierEl.textContent = `${this.multiplier.toFixed(2)}x`;
            }

            updateUI() {
                this.balanceEl.textContent = this.balance;
                this.totalGamesEl.textContent = this.stats.totalGames;
                this.totalWonEl.textContent = this.stats.totalWon;
                this.winRateEl.textContent = this.stats.totalGames > 0 
                    ? `${((this.stats.wins / this.stats.totalGames) * 100).toFixed(1)}%` 
                    : '0%';
            }
        }

        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new AviatorGame();
        });
    </script>
</body>
</html>
